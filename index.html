<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/journal/bootstrap.min.css" rel="stylesheet" integrity="sha384-qeVmz4RnCq2Kdqk0kPIGPGhvFR+adO1zSYVoG3aaoGUCFSqv3jJuSBFHLJh1vHX4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Bookspace</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header my-3">
                    <h1>
                        Bookspace
                        <small>Keep Track Of Your TBR</small>
                    </h1>
                </div>
                <p>
                    Add your book to a list and then cross it off when you finished reading it!
                </p>
                <a id="addbook" href="#book-modal" role="button" class="btn btn-primary py-2 px-3 my-3" data-toggle="modal">Add Book</a>

                <div class="modal fade" id="book-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="myModalLabel">
                                    Add Book
                                </h5>
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                            </div>
                            <div class="modal-body" id='bookForm'>
                                <div class="form-group">
                                    <label for="Author">Author</label>
                                    <input type="text" class="form-control" id="authorinput">
                                </div>
                                <div class="form-group">
                                    <label for="Book">Book Name</label>
                                    <input type="text" class="form-control" id="bookinput">
                                </div>
                                <div class="form-group">
                                    <label for="Pages">Number of Pages</label>
                                    <input type="number" class="form-control" id="pagesnumber">
                                </div>
                                <select class="custom-select" id ='bookStatus'>
                                    <option selected>How far are you with this book?</option>
                                    <option value="Want to Read">Want to Read</option>
                                    <option value="Currently Reading">Currently Reading</option>
                                    <option value="Done">Done</option>
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" id='submit-btn'>
                                    Save changes
                                </button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div>

                    </div>

                </div>

                <table class="table" id='bookTable'>
                    <thead>
                        <tr>
                            <th>
                                #
                            </th>
                            <th>
                                Author
                            </th>
                            <th>
                                Book
                            </th>
                            <th>
                                Number of Pages
                            </th>
                            <th>
                                Status
                            </th>
                            <th>
                                Remove
                            </th>
                        </tr>
                    </thead>
                    <tbody id='tableBody'>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="library.js"></script>
</body>

</html>
